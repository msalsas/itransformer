'INSTRUCCIONES DE USO': 'HINWEISE'
'Mediante esta aplicación web serás capaz de realizar transformaciones sobre tus imágenes. Primero, ves a la página de inicio <a href="http://itransformer.es" target="_blank">Página de inicio</a> y adjunta una imagen. Después de que se halla cargado la imagen aparecerá un mensaje para que aceptes la imagen que acabas de adjuntar.': 'Durch diese Web-Anwendung in der Lage, Transformationen auf Ihren Bildern führen. Erstens, um zur Startseite zu gelangen <a href="http://itransformer.es" target="_blank">Startseite</a> und ein Bild anhängen. Nachdem das Bild geladen wird eine Meldung an das Bild, das Sie gerade angebracht akzeptieren wird angezeigt.'
'Después de adjuntar la imagen elige el tipo de transformación que quieres realizar (<i>básico, filtros o efectos</i>). Selecciona las transformaciones que quieras y haz clic en <i>Aplicar</i>.': 'Nach dem Anbringen des Bildes wählen Sie die Art der Transformation die Sie durchführen möchten (<i>Grund-, Filter oder Effekte</i>). Wählen Sie die gewünschten Änderungen ein und klicken <i>Sie Übernehmen</i>.'
'Si quieres guardar la imagen modificada, simplemente haz clic en <i>Guardar</i>. Se abrirá una pestaña en tu navegador con tu imagen. Sólo tienes que ir a <i>Menú -> Archivo -> Guardar como...</i> y guardar tu imagen.': 'Wenn Sie das geänderte Bild speichern möchten, klicken Sie einfach auf <i>Speichern</i>. Tab in Ihrem Browser mit Ihrem Bild zu öffnen. Nur um zu gehen <i>Menü -> Datei -> Speichern unter...</i> und speichern Sie Ihr Bild.'
'Para volver a la imagen anterior a la última transformación haz clic en <i>Atrás</i>. Podrás volver atrás hasta cuatro veces.': 'Um zum vorherigen Bild auf die endgültige Transformation zurück auf <i>Zurück</i>. Sie können gehen zurück bis auf das Vierfache.'
'Para volver a adjuntar otra imagen, tienes que eliminar la imagen que estés utilizando haciendo clic en <i>Eliminar</i>. Volverás de nuevo a la página de inicio.': 'Um ein anderes Bild wieder anbringen, müssen Sie das Bild Sie mit, indem Sie löschen <i>löschen</i>. Wieder zurück auf die Startseite.'
'PRIVACIDAD DE LAS IMÁGENES': 'DATENSCHUTZ VON BILDERN'
'Cuando adjuntas una imágen, ésta es guardada temporalmente en el servidor para su tratamiento. Cuando haces clic en <i>Eliminar</i>, la imagen es borrada del servidor.': 'Wenn Sie ein Bild ist, wird sie vorübergehend auf dem Server für die Verarbeitung gespeichert. Wenn Sie auf <i>Löschen</i>, wird das Bild auf dem Server gelöscht.'
'Si cierras el navegador sin eliminar la imagen no te preocupes, la imagen se borrará automáticamente del servidor en media hora aproximadamente.': 'Wenn Sie den Browser schließen, ohne das Bild zu löschen mach dir keine Sorgen, wird das Bild automatisch vom Server in einer halben Stunde gelöscht.'
'Aún así, no adjuntes imágenes con datos confidenciales, personales o que puedan dañar la integridad de cualquier persona.': 'Doch nicht die Bilder mit sensiblen Daten, persönliche oder die möglicherweise die Integrität einer Person beschädigen.'
'Si quieres ponerte en contacto conmigo puedes hacerlo a través de las redes sociales, el formulario de <a href="http://msalsas.com">msalsas.com</a>, o a través de correo electrónico.': 'Wenn Sie mich kontaktieren wollen, können Sie dies durch soziale Netzwerke, das Formular am <a href="http://msalsas.com">msalsas.com</a> , oder per E-Mail.'
