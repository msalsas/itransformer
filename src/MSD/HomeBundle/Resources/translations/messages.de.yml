'Adjunta una imagen para transformarla': 'Bringen Sie ein Bild zu transformieren'
'Bienvenido a Itransformer.es': 'Willkommen auf Itransformer.es'
'Mediante esta aplicación web, podrás aplicar filtros de procesamiento de imágenes a tus propias imágenes.': 'Durch diese Web-Anwendung können Sie Bildbearbeitungsfilter um Ihre eigenen Bilder anzuwenden.'
'Dispones de muchos tipos de filtros, efectos y transformaciones.': 'Sie haben viele Arten von Filtern, Effekten und Transformationen.'
'Transformaciones: cambiar dimensiones, recortar, cambiar brillo, cambiar contraste y rotar.': 'Transformationen: Abmessungen ändern, zuschneiden, Helligkeit ändern, ändern Kontrast und drehen.'
'Filtros: convertir a grises, convertir a negativo resaltar bordes, resaltar relieve, eliminación media, poner borroso, poner borroso (efecto Gaussiano), suavizado, pixelación, convolución y corrección gamma.': 'Filter: Graustufen, negieren, Kantenerkennung, Relief, das Verbringen, verwischen, verwischen (Gauß-Effekt), glatt, pixelate, Faltung und Gamma-Korrektur.'
'Efectos: colorear, resaltar colores, atenuar colores, efecto lápiz fino, efecto lápiz grueso, efecto pintura y efecto Che Guevara.': 'Effekte: kolorieren, markieren Farben, verblassen Farben, dünnen Bleistift zeichnen Wirkung, dicken Bleistift zeichnen Wirkung, Effekt-Lack und Che Guevara-Effekt.'
'Todo ello, utilizando PHP y la librería gd.': 'All dies, mit PHP und Verkäufer gd.'
'Poco a poco iré mejorando la aplicación y añadiendo más funcionalidades de procesamiento y transformación de imágenes.': 'Ich werde allmählich verbessert und weitere Funktionen hinzukommen, Anwendung und Bildverarbeitung.'
'También hay un foro, donde puedes comentar, sugerir, ... Pero tienes que registrarte antes.': 'Es gibt auch ein Forum, wo Sie können kommentieren, empfehlen, ... Aber man muss vor registrieren.'
'Gracias por visitarme!!': 'Danke für Ihren Besuch!!'
'Puedes encontrar más información y ejemplos sobre procesamiento de imágenes en los siguientes enlaces': 'Hier finden Sie weitere Informationen und Beispiele auf den Filtern folgenden Links'
