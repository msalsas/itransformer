'INSTRUCCIONES DE USO': 'INSTRUCTIONS'
'Mediante esta aplicación web serás capaz de realizar transformaciones sobre tus imágenes. Primero, ves a la página de inicio <a href="http://itransformer.es" target="_blank">Página de inicio</a> y adjunta una imagen. Después de que se halla cargado la imagen aparecerá un mensaje para que aceptes la imagen que acabas de adjuntar.': "Grâce à cette application Web sera en mesure d'effectuer des transformations sur vos images. Tout d'abord, allez à la page d'accueil <a href='http://itransformer.es' target='_blank'>Home page</a> et joindre une photo. Après l'image est chargée sera affiché un message d'accepter l'image que vous venez joindre."
'Después de adjuntar la imagen elige el tipo de transformación que quieres realizar (<i>básico, filtros o efectos</i>). Selecciona las transformaciones que quieras y haz clic en <i>Aplicar</i>.': "Après avoir fixé l'image sélectionner le type de transformation que vous souhaitez effectuer (<i>de base, filtres ou effets</i>). Sélectionnez les changements que vous souhaitez et cliquez sur <i>Appliquer</i>."
'Si quieres guardar la imagen modificada, simplemente haz clic en <i>Guardar</i>.': "Si vous souhaitez enregistrer l'image modifiée, cliquez simplement sur ​​<i>Enregistrer</i>."
'Para volver a la imagen anterior a la última transformación haz clic en <i>Atrás</i>. Podrás volver atrás hasta cuatro veces.': "Pour revenir à l'image précédente à la transformation finale cliquez sur <i>Retour</i>. Vous pouvez revenir jusqu'à quatre fois."
'Para volver a adjuntar otra imagen, tienes que eliminar la imagen que estés utilizando haciendo clic en <i>Eliminar</i>. Volverás de nuevo a la página de inicio.': "Pour rattacher une autre image, vous devez supprimer l'image que vous utilisez en cliquant sur ​​<i>Supprimer</i>. Retour à la page d'accueil."
'PRIVACIDAD DE LAS IMÁGENES': 'VIE PRIVÉE DES IMAGES'
'Cuando adjuntas una imágen, ésta es guardada temporalmente en el servidor para su tratamiento. Cuando haces clic en <i>Eliminar</i>, la imagen es borrada del servidor.': "Lorsque vous attachez une image, il est stocké temporairement sur ​​le serveur pour traitement. Lorsque vous cliquez sur <i>Supprimer</i> ,l'image est supprimée du serveur."
'Si cierras el navegador sin eliminar la imagen no te preocupes, la imagen se borrará automáticamente del servidor en media hora aproximadamente.': "Si vous fermez le navigateur sans supprimer la photo ne vous inquiétez pas, l'image est automatiquement supprimé du serveur dans une demi-heure."
'Aún así, no adjuntes imágenes con datos confidenciales, personales o que puedan dañar la integridad de cualquier persona.': "Pourtant, pas joindre des images avec des données sensibles, personnelles ou qui peuvent nuire à l'intégrité d'une personne."
'Si quieres ponerte en contacto conmigo puedes hacerlo a través de las redes sociales, el formulario de <a href="http://msalsas.com">msalsas.com</a>, o a través de correo electrónico.': "Si vous voulez me contacter, vous pouvez le faire à travers les réseaux sociaux, le formulaire <a href='http://msalsas.com'>msalsas.com</a>, ou par courriel."
