'Adjunta una imagen para transformarla': 'Joignez une image à transformer'
'Bienvenido a Itransformer.es': 'Bienvenue à Itransformer.es'
'Mediante esta aplicación web, podrás aplicar filtros de procesamiento de imágenes a tus propias imágenes.': "Grâce à cette application Web, vous pouvez appliquer des filtres de traitement d'image de vos propres images."
'Dispones de muchos tipos de filtros, efectos y transformaciones.': 'Détenir de nombreux types de filtres, effets et transformations.'
'Transformaciones básicas: cambiar dimensiones, recortar, cambiar brillo, cambiar contraste y rotar.': "Transformations: changement dimensions, la culture, le changement de luminosité, le contraste et le changement tournent."
'Filtros: convertir a grises, convertir a negativo, filtro de resaltar bordes, filtro de resaltar relieve, filtro de eliminación media, poner borroso, poner borroso (efecto Gaussiano), filtro de suavizado, filtro de pixelación, filtro de convolución y corrección gamma.': "Filtres: niveaux de gris, la négation, filtre de détection de bord, gaufrer, l'enlèvement, le flou, flou (effet de Gauss), lisse, pixelate, convolution et la correction gamma signifient."
'Efectos: colorear, resaltar colores, atenuar colores, efecto lápiz fino, efecto lápiz grueso, efecto pintura, efecto Che Guevara, efecto papel arrugado, efecto antiguo, efecto fuego, efecto gotas, efecto luces, efecto colores, efecto molón y enmarcar.': "Effets: coloriser, mettre en évidence les couleurs, la décoloration des couleurs, crayon mince attirer effet, crayon gras dessiner, effet de peinture , effet de Che Guevara, effet de papier froissé, effet antique, effet feu, effet gouttes, effet lumières, effet couleurs, effet frais et cadre."
'Todo ello, utilizando PHP y la librería gd.': 'Tout cela, en utilisant PHP et GD vendeur.'
'Poco a poco iré mejorando la aplicación y añadiendo más funcionalidades de procesamiento y transformación de imágenes.': "Je vais progressivement améliorer et ajouter plus de fonctionnalités traitement de la demande et de traitement d'image."
'También hay un foro, donde puedes comentar, sugerir, ... Pero tienes que registrarte antes.': 'Il ya aussi un forum où vous pouvez commenter, suggérer, ... Mais vous devez vous inscrire avant.'
'Gracias por visitarme!!': 'Merci de votre visite!!'
'Puedes encontrar más información y ejemplos sobre procesamiento de imágenes en los siguientes enlaces': 'Vous pouvez trouver de plus amples informations et des exemples sur les filtres suivants liens'
'Procesamiento de imágenes': "Traitement de l'image"
'Filtro de convolución': 'Filtre à convolution'
'Desarrollador web': 'Développeur web'
